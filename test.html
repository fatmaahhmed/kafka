<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Notification Client</title>
</head>
<body>
  <h1>WebSocket Notification Client</h1>
  <script>
    // Connect to WebSocket server (adjust userId as needed)
    const ws = new WebSocket('ws://localhost:8080?userId=user1');

    ws.onopen = () => {
      console.log('‚úÖ WebSocket connection established');
    };
    ws.onmessage = (event) => {
      const notification = JSON.parse(event.data);
      console.log("üîî Notification received:", notification.message);

      // Simulate ACK response back to the server
      ws.send(JSON.stringify({
        type: 'ack',
        userId: 'user12',
        messageId: notification.id
      }));
    };

    ws.onclose = () => {
      console.log('‚ùå WebSocket connection closed');
    };
  </script>
</body>
</html>
